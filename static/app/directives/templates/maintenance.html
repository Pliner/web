<div class="nowrap clickable" ng-click="menu($event)">
	<i class="material-icons small maintenance">build</i>
	<div class="maintenance-select" ng-if="show">
		<div class="maintenance-select-item" ng-click="set_metric_maintenance(time, $event)" ng-repeat="(name, time) in {'done': 0, '15 min': 15, '1 hour': 60, '3 hours': 180, '6 hours': 360, '1 day': 1440, '1 week': 10080}">{{name}}
		</div>
	</div>
	<span class="maintenance-enable" ng-if="check.json.maintenance > now">on</span>
	<span ng-if="!check.json.maintenance || check.json.maintenance <= now">off</span>
</div>
